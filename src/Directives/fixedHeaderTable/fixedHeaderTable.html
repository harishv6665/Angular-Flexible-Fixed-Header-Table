<table class="ajs-table">

    <thead>
        <tr ng-repeat="item in ajsTableController.data | limitTo: 1">
            <th ng-repeat="(key, val) in item">{{key}}</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="item in ajsTableController.data">
            <td ng-repeat="(key, val) in item">{{val}}</td>
        </tr>
    </tbody>

</table>


<div class="ajs-table-loader" ng-if="ajsTableController.showAjsTableLoader">
    <div class="ajs-table-loader__spinner"></div>
</div>
